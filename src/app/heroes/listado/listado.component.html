<p>Listado de heroes</p>

<div *ngIf="heroesBorrados.length>0; else noBorrado">
    <h3>Heroes borrados</h3>
    <li *ngFor="let heroe of heroesBorrados">
        {{ heroe }}
    </li>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>




<button (click)="borrarHeroe()">Borrar Heroe</button>
<ul>
    <li *ngFor="let heroe of heroes">
        {{ heroe }}
    </li>
</ul>
